controller:
  serviceType: LoadBalancer
  servicePort: 80
  resources:
    requests:
      cpu: "500m"
      memory: "1Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
  nodeSelector:
    workload-type: "preemptible"
  tolerations:
    - key: "workload-type"
      operator: "Equal"
      value: "preemptible"
      effect: "NoSchedule"
agent:
  resources:
    requests:
      cpu: "200m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "2Gi"
persistence:
  enabled: true
  size: 20Gi

