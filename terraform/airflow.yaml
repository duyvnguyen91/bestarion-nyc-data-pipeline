images:
  airflow:
    repository: asia-east1-docker.pkg.dev/civil-treat-482015-n6/airflow/airflow
    tag: v0.0.1
    pullPolicy: IfNotPresent

postgresql:
  enabled: false

data:
  metadataConnection:
    protocol: postgresql
    host: 10.72.0.7
    port: 5432
    db: airflow
    user: postgres
    pass: '*******'

dags:
  persistence:
    enabled: false

  gitSync:
    enabled: true
    repo: git@github.com:duyvnguyen91/bestarion-nyc-data-pipeline.git
    branch: main
    rev: HEAD
    depth: 1
    subPath: dags
    wait: 30
    sshKeySecret: airflow-git-ssh

