name: Terraform Plan Review

on:
  pull_request:
    branches:
      - '*'
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-plan-review.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform-plan-review:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r agents/requirements.txt

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
        # Note: You'll need to set GCP_SA_KEY secret in your GitHub repository settings

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: terraform
        run: |
          terraform plan -out=tfplan.binary -no-color
          terraform show -json tfplan.binary > ../tplan.json
        continue-on-error: true

      - name: Run AI Agent Review
        id: agent-review
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Ensure dependencies are installed
          python -m pip install --upgrade pip
          pip install -r agents/requirements.txt
          
          if [ -f tplan.json ]; then
            python agents/agent.py --input tplan.json > agent_output.txt 2>&1 || true
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            cat agent_output.txt >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "âš ï¸ Error: Terraform plan file (tplan.json) was not generated." >> $GITHUB_OUTPUT
            echo "Please check the Terraform plan step for errors." >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `${{ steps.agent-review.outputs.review_output }}`;
            
            const body = `## ðŸ¤– Terraform Plan AI Review
            
            ${output}
            
            ---
            *This review was automatically generated by the Terraform Plan Review workflow.*
            `;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Terraform Plan AI Review')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }
